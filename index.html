<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="./assets/img/favicon.ico">

  <title>Albion Prices</title>

  <!-- Principal CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/1768348432.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />


  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="bg-light">
  <div class="text-center my-3">
    <h2 class="font-logo">
      <img class="align-bottom" src="./assets/img/icon.png" width="40" height="40" alt="">
      Albion Prices</h2>
    <hr style="width: 300px;">
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-6 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Preços Encontrados</span>
        </h4>
        <ul class="list-group mb-3" style="height: 450px !important; overflow: auto !important;" id="encontrados">
          <!-- Itens encontrados -->
        </ul>

      </div>
      <div class="col-md-6 order-md-1">
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Item</label><br>
            <select class="custom-select d-block w-100" id="items"></select>
          </div>

          <div class="col-md-4 mb-3">
            <label>Qualidade</label><br>
            <select class="custom-select d-block w-100" id="qualidade">
              <option value="0">Todas</option>
              <option value="1">Normal</option>
              <option value="2">Bom</option>
              <option value="3">Excepcional</option>
              <option value="4">Excelente</option>
              <option value="5">Obra-prima</option>
            </select>
          </div>

          <div class="col-md-4 mb-3">
            <label>Tier</label><br>
            <select class="custom-select d-block w-100" id="tier">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>

          <div class="col-md-12 mb-3">
            <label>Cidades</label><br>
            <select class="custom-select d-block w-100" id="locais" multiple="multiple">
            </select>
          </div>
        </div>
        <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" onclick="pesquisa()" type="submit">Pesquisar</button>
      </div>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="love">Made with <i class="fas fa-heart c-red"></i> by <a href="https://github.com/jvoliveira">João Vitor
          Oliveira</a> | Powered by <a href="https://www.albion-online-data.com/">Albion Online Data</a></p>
    </footer>
  </div>

  <!-- Testa conexão com a internet caso seja no electron -->
  <script>
    if (!navigator.onLine) {
      alert('Não será possível encontrar os itens desejados pois você não está conectado à internet');
    }
  </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>

  <script src="./assets/js/init.js"></script>

</body>

</html>
